<!doctype html>
<html lang="en">

<head id="head">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <meta name="referrer" content="no-referrer" />

  <link href="src/css/reset.css" rel="stylesheet">
  <link href="src/css/preloader.css" rel="stylesheet">

  <link rel="stylesheet" href="./essentials.css" />
  <link rel="stylesheet" href="./another.css" />
  <link rel="stylesheet" href="src/css/scroll-to-top.css" />

  <script src="src/js/aligner.js" defer></script>

  <!-- === FONTAWESOME ICONS === -->
  <link rel="stylesheet" href="src/icons/fontawesome/all.min.css" defer>
  <script src="src/icons/fontawesome/all.min.js" defer></script>

  <style>
    h3 {
      font-weight: bold;
    }
  </style>

  <title id="title">Rule34 Infinite</title>
</head>

<body id="body">

  <!-- === PRELOADER === -->
  <div style="min-height: 100vh;" id="preloader">
    <div class="loader">
      <svg viewBox="0 0 80 80">
        <circle id="test" cx="40" cy="40" r="32"></circle>
      </svg>
    </div>
    <div class="loader triangle">
      <svg viewBox="0 0 86 80">
        <polygon points="43 8 79 72 7 72"></polygon>
      </svg>
    </div>
    <div class="loader">
      <svg viewBox="0 0 80 80">
        <rect x="8" y="8" width="64" height="64"></rect>
      </svg>
    </div>
  </div>

  <a id="scroll-to-top"></a>

  <!-- === MAIN === -->
  <div id="nav-0">
    <label class="sidemenu" for="menu"><span>Toggle</span></label>
    <div id="showTitle">
    </div>
    <div id="togglers">
      <div id="minimizeBtn"><span>-</span>
      </div>
      <div id="maximizeBtn"><span></span>
      </div>
      <div id="closeBtn"><span>&times;</span>
      </div>
    </div>
  </div>
  <div id="wrapper">
    <input type="checkbox" id="menu" name="menu" class="menu-checkbox">
    <div class="menu">
      <ul>
        <li>
          <span>App ver:
            <script>
              var ver = require('./package.json');
              document.write(ver.version.substring(0, 1));
            </script>
          </span>
        </li>
        <li>
          <a href="pages/app_ver.html">Check Updates</a>
        </li>
        <hr>
        <li>
          <span>Troubles?<br><span style="color: #f7f7f780;">Preferences > Reset Application</span></span>
        </li>
        <li>
          <span><a href="#" onclick="location.reload(true)">Reload</a></span>
        </li>
        <hr>
        <li>
          <a href="https://github.com/sy-dot/rule34infinite-app" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://app.8713.su/rule34infinite" target="_blank">External</a>
        </li>
      </ul>
    </div>
  </div>

  <div style="margin-top: 27px;" class="main-area">
    <!-- === APP HERE === -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-root" class="container"></div>

</body>
